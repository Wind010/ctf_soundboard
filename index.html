<body>
    <div class="black">
        <div id="audioContextSuspended"></div>
        <canvas id="fft"></canvas>
    </div>
    <div class="flex">
        <div class="centering">

            <div class="headline">
                <h1>CTF Soundboard</h1>
                <p>Press the keys on your keyboard to play a sound.</p>
            </div>

            <div id="focus" class="keys">
                <div data-key="65" class="key">
                    <kbd>a</kbd>
                    <span>Dominating!</span>
                </div>
                <div data-key="83" class="key">
                    <kbd>s</kbd>
                    <span>Hat-trick1</span>
                </div>
                <div data-key="68" class="key">
                    <kbd>d</kbd>
                    <span>Rampage1</span>
                </div>
                <div data-key="70" class="key">
                    <kbd>f</kbd>
                    <span>hat-trick2</span>
                </div>
                <div data-key="71" class="key">
                    <kbd>g</kbd>
                    <span>FirstBlood1</span>
                </div>
                <div data-key="72" class="key">
                    <kbd>h</kbd>
                    <span>FirstBlood2</span>
                </div>
                <div data-key="74" class="key">
                    <kbd>j</kbd>
                    <span>Rampage2</span>
                </div>
                <div data-key="75" class="key">
                    <kbd>k</kbd>
                    <span>Unstop1</span>
                </div>
                <div data-key="76" class="key">
                    <kbd>l</kbd>
                    <span>Unstop2</span>
                </div>
                <div data-key="186" class="key">
                    <kbd>;</kbd>
                    <span>WickedSick1</span>
                </div>
                <div data-key="222" class="key">
                    <kbd>'</kbd>
                    <span>WickedSick2</span>
                </div>
            </div>

            <audio data-key="65" src="assets/1.wav"></audio>
            <audio data-key="71" src="assets/2.wav"></audio>
            <audio data-key="72" src="assets/3.wav"></audio>
            <audio data-key="70" src="assets/4.wav"></audio>

            <audio data-key="67" src="assets/wiydawdhd.mp3"></audio>

            <audio data-key="86" src="assets/mgs_found.wav"></audio>
            <audio data-key="66" src="assets/mgs_itemopen.wav"></audio>
            <audio data-key="78" src="assets/mgs_itemused.wav"></audio>
